<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="code.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="message"></div>
            
        </div>
        <div class="button-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="symbol">/</button>

        </div>
        <div class="button-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="symbol">*</button>
           

        </div>
        <div class="button-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="symbol">-</button>

        </div>
        <div class="button-row">
            <button class="clear">Clear</button>
            <button>0</button>
            <button class="equal">=</button>
            <button class="symbol">+</button>


        </div>


    </div>

</body>

</html>
